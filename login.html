    <script>

[].map.call(document.querySelectorAll('[anim="ripple"]'), el=> {
    el.addEventListener('click',e => {
        e = e.touches ? e.touches[0] : e;
        const r = el.getBoundingClientRect(), d = Math.sqrt(Math.pow(r.width,2)+Math.pow(r.height,2)) * 2;
        el.style.cssText = `--s: 0; --o: 1;`;  el.offsetTop; 
        el.style.cssText = `--t: 1; --o: 0; --d: ${d}; --x:${e.clientX - r.left}; --y:${e.clientY - r.top};`
    })
});

        class Login{
            constructor(){
                this.loginBtn = document.getElementById(`login-btn`);
                this.registrBtn = document.getElementById(`registr-btn`);

                this.loginContainer = document.getElementById(`login__user`);
                this.registrContainer = document.getElementById(`login__registration`);

                this.loginBtn.addEventListener(`change`, _=>{this._checkType()});
                this.registrBtn.addEventListener(`change`, _=>{this._checkType()});
                this.baseContainer = document.querySelector(`.login-registr-wrap`);
                this._checkType();
            }
            _checkType(){
                this.width = this.loginContainer.offsetWidth;

                if(this.loginBtn.checked){
                    // this.loginContainer.style.display = 'flex';
                    // this.registrContainer.style.display = 'none';
                    this.baseContainer.style.transform = `translateX(0)`;
                }

                if(this.registrBtn.checked){
                    // this.registrContainer.style.display = 'flex';
                    // this.loginContainer.style.display = 'none';
                    this.baseContainer.style.transform = `translateX(${-this.width}px)`;
                }
            }
        }
        let login = new Login();
    </script>
